{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Analyzed!{% endblock %}</h1>
{% endblock %}

{% block content %}
	<p> Input whatever text you want to analyze, and I'll tell you with what confidence I think it might be what user. </p>
  <form method="post">
    <label for="text">Text</label>
    <textarea name="text" id="text">{{ request.form['text'] }}</textarea>
    <input type="submit" value="Submit">
  </form>
	<p> Here's the answer: {{res}} </p>
{% endblock %}
