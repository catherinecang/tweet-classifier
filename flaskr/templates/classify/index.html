{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Select Users{% endblock %}</h3>
{% endblock %}

{% block content %}
<p> Input twitter usernames below and a tweet classifier will be generated. It might take some time, so please be patient! </p>
  <form method="post">
    <label for="first">First</label>
    <input name="first" id="first" value="{{ request.form['first'] }}" required>
    <label for="second">Second</label>
    <input name="second" id="second" value="{{ request.form['second'] }}" required>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
